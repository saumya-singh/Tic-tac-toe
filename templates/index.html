<!DOCTYPE HTML>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
</head>
<body>
    <h1>Play Tic-Tac-Toe!</h1> <hr>
    <form id = "submitForm">
        <div>
            <label for = "input1">Username:</label>
            <input id="input1" class="sync" type="text" name="username"> <br>
        </div>
        <div>
            <label for = "input2">ID:</label>
            <input id="input2" class="sync" type="text" name="id"> <br>
        </div>
        <div class="button">
              <button id = "formButton" type = "submit">Submit</button>
        </div>
    </form>

    <form id="playgame" style="display: none;">
        <div>
            <label for = "input">Enter your Move:</label>
            <input id="input" class="sync" type="text" name="cellnumber"> <br>
        </div>
        <div>
              <button id = "formButton" type = "submit">Submit</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
